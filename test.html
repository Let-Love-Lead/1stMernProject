<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Requests</title>
    <!-- Linking Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Linking Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-left: 10%;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        ul {
            padding: 0;
            margin: 0;
        }

        ul li {
            list-style-type: none;
        }

        .item-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .item-button:hover {
            background-color: #45a049;
        }

        .modal-footer .item-button + .item-button {
            margin-left: 10px;
        }

        .drawer {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100%;
            transition: left 0.3s ease;
            padding: 20px;
            z-index: 1000;
        }

        .drawer.open {
            left: 0;
        }

        .drawer.close {
            left: -220px;
        }

        .menu-item {
            margin-top: 10%;
            margin-bottom: 5px;
            color: green;
            padding: 10px;
            text-align: center;
            border: 2px solid green;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            cursor: pointer;
            background-color: rgb(65, 97, 241);
            border-color: rgb(65, 97, 241);
            color: white;
            transform: scale(1.1);
        }

        .menu-item-home {
            margin-top: 25%;
            margin-bottom: 10px;
            color: green;
            padding: 10px;
            text-align: center;
            border: 2px solid green;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .menu-item-home:hover {
            cursor: pointer;
            background-color: rgb(65, 97, 241);
            border-color: rgb(65, 97, 241);
            color: white;
            transform: scale(1.1);
        }

        .menu-item-button {
            margin-top: 140%;
            color: green;
            padding: 10px;
            text-align: center;
            border: 2px solid green;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .menu-item-button:hover {
            cursor: pointer;
            background-color: rgb(65, 97, 241);
            border-color: rgb(65, 97, 241);
            color: white;
            transform: scale(1.1);
        }

        .container-fluid {
            flex: 1;
            padding-top: 20px;
            transition: all 0.3s ease;
            width: calc(100% - 220px);
        }

        .row {
            margin-bottom: 20px;
        }

        #toggleMenu {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1100;
        }

        @media (max-width: 767px) {
            .drawer {
                width: 100%;
                height: 100vh;
                left: -100%;
                position: fixed;
            }

            .drawer.open {
                left: 0;
            }

            .container-fluid {
                padding-top: 20px;
                margin-left: 0;
                transition: margin-left 0.3s ease;
            }
        }

        .footer {
            width: 100%;
            position: relative;
            margin-top: auto;
        }

        .footer-box {
            background-color: #333;
            color: white;
            padding: 25px;
            text-align: center;
            border: none;
        }

        .approval-checkbox {
            display: none;
        }

        .approval-label {
            display: inline-block;
            cursor: pointer;
        }

        .approval-label.correct {
            color: green;
        }

        .approval-label.wrong {
            color: red;
        }

        #table-button {
            text-align: center;
            border: 2px solid #45a049;
            border-radius: 5px;
            transition: all 0.3s ease;
            color: #45a049;
            background-color: white;
            padding: 5px;
            margin-left: 10%;
            margin-top: 2%;
        }

        #table-button:hover {
            cursor: pointer;
            background-color: rgb(65, 97, 241);
            border-color: rgb(65, 97, 241);
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Menu Button -->
    <button id="toggleMenu" type="button" class="btn btn-primary">
        <i class="fas fa-bars"></i> Menu
    </button>

    <!-- Drawer Menu -->
    <div id="drawer" class="drawer close">
        <div class="menu-item-home" onclick="navigateTo('/home')"><i class="fas fa-home"></i> Home</div>
        <div class="menu-item" onclick="navigateTo('/grequest')"><i class="fas fa-laptop"></i> Goods Request </div>
        <div class="menu-item" onclick="navigateTo('/srequest')"><i class="fas fa-wrench"></i> Service Request </div>
        <div class="menu-item" onclick="navigateTo('/approvals')"><i class="fas fa-check"></i> Approvals </div>
        <br>
        <div class="menu-item-button" onclick="navigateTo('/')"><i class="fas fa-outdent"></i> Logout</div>
    </div>

    <h2>Service Requests</h2>
    <form id="approvalForm" method="POST" action="/submitApproval">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Department Name</th>
                    <th>Date</th>
                    <th>Officer Name</th>
                    <th>Items to Procure</th>
                </tr>
            </thead>
            <tbody>
                {{#each requests}}
                <tr>
                    <td>
                        <input type="checkbox" class="approval-checkbox" id="checkbox-{{@index}}">
                        <label for="checkbox-{{@index}}" class="approval-label">
                            <i class="far fa-square"></i>
                        </label>
                    </td>
                    <td>{{this.deptName}}</td>
                    <td>{{this.date}}</td>
                    <td>{{this.officerName}}</td>
                    <td>
                        <ul>
                            {{this.itemsToProcure}}
                        </ul>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
        <button id="table-button" type="submit">Submit</button>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="approvalModal" tabindex="-1" role="dialog" aria-labelledby="approvalModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="approvalModalLabel">Approval</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Approve Request?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="item-button" data-dismiss="modal">Close</button>
                    <button type="button" class="item-button" id="acceptBtn">Accept</button>
                    <button type="button" class="item-button" id="rejectBtn">Reject</button>
                </div>
            </div>
        </div>
    </div>   

    <!-- Linking Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Toggle drawer menu on button click
            $('#toggleMenu').click(function() {
                $('#drawer').toggleClass('open').toggleClass('close');
                $('#mainContent').toggleClass('menu-open'); // Toggle class for main content
            });

            // Function to toggle drawer based on window size
            function toggleDrawerOnResize() {
                if ($(window).width() < 768) {
                    $('#drawer').removeClass('open').addClass('close');
                    $('#mainContent').removeClass('menu-open'); // Ensure main content is closed on small screens
                } else {
                    $('#drawer').removeClass('close').addClass('open');
                }
            }

            // Initial check
            toggleDrawerOnResize();

            // Check on window resize
            $(window).resize(function() {
                toggleDrawerOnResize();
            });

            // Handle checkbox click
            $('label.approval-label').on('click', function() {
                const checkbox = $(this).prev('.approval-checkbox');
                $('#approvalModal').data('checkbox', checkbox); // Store checkbox in modal data
                $('#approvalModal').modal('show');
            });

            // Handle Accept button click
            $('#acceptBtn').on('click', function() {
                const checkbox = $('#approvalModal').data('checkbox');
                checkbox.prop('checked', true);
                checkbox.next('.approval-label').addClass('correct').html('<i class="fas fa-check"></i>');
                $('#approvalModal').modal('hide');
            });

            // Handle Reject button click
            $('#rejectBtn').on('click', function() {
                const checkbox = $('#approvalModal').data('checkbox');
                checkbox.prop('checked', false);
                checkbox.next('.approval-label').addClass('wrong').html('<i class="fas fa-times"></i>');
                $('#approvalModal').modal('hide');
            });

            // Handle form submission
            $('#approvalForm').on('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                const approvals = [];

                $('.approval-checkbox').each(function() {
                    const checkbox = $(this);
                    const row = checkbox.closest('tr');
                    const deptName = row.find('td').eq(1).text();
                    const date = row.find('td').eq(2).text();
                    const status = checkbox.prop('checked') ? 'approved' : 'rejected';

                    approvals.push({
                        deptName,
                        date,
                        status,
                        requestType: 'Service Request'
                    });

                    // Remove the row from the table
                    row.remove();
                });

                $.ajax({
                    type: 'POST',
                    url: '/submitApproval',
                    data: JSON.stringify({ approvals }),
                    contentType: 'application/json',
                    success: function(response) {
                        alert('Approved');
                    },
                    error: function(error) {
                        alert('Failed: ' + error.responseText);
                    }
                });

                // Remove the approved or rejected requests from the collection
                $.ajax({
                    type: 'POST',
                    url: '/removeServiceRequests',
                    data: JSON.stringify({ approvals }),
                    contentType: 'application/json',
                    success: function(response) {
                        console.log('Approved/rejected requests removed successfully');
                    },
                    error: function(error) {
                        console.log('Failed to remove approved/rejected requests: ' + error.responseText);
                    }
                });
            });
        });

        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
